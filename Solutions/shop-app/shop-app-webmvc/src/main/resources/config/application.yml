spring:
  application:
    name: '@project.name@'
  profiles:
    active: local
  jta:
    enabled: false
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
  cache:
    jcache:
      config: classpath:cache/ehcache.xml
logging:
  level:
    ROOT: INFO
    org.springframework: INFO
    fr.training.samples.spring.shop: INFO